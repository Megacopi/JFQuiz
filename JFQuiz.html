    <script >const startScreen = document.getElementById('start-screen');
const quizContainer = document.getElementById('quiz-container');
const selectionScreen = document.getElementById('selection-screen');
const questionTextEl = document.getElementById('question-text');
const optionsContainerEl = document.getElementById('options-container');
const submitBtn = document.getElementById('submit-answer');
const nextBtn = document.getElementById('next-question-btn');
const feedbackEl = document.getElementById('feedback');
const questionListEl = document.getElementById('question-list');
const startEndlessBtn = document.getElementById('start-endless-mode');
const startSelectionBtn = document.getElementById('start-selection-mode');
const backToMainQuizBtn = document.getElementById('back-to-main-menu-quiz');
const backToMainSelectionBtn = document.getElementById('back-to-main-menu-selection');

let quizData = [];
let currentQuestion = null;
let currentMode = '';

const DEFAULT_WEIGHT = 100;
const MAX_HISTORY = 5;

// Funktion zum Laden der Fragen und initialisieren
function loadQuestions() {
    quizData = window.quizQuestions;
    const storedData = JSON.parse(localStorage.getItem('quizData'));
    if (storedData) {
        quizData = storedData;
    } else {
        quizData.forEach(q => {
            q.weight = DEFAULT_WEIGHT;
            q.history = [];
        });
        saveData();
    }
}

// Funktion zum Speichern im localStorage
function saveData() {
    localStorage.setItem('quizData', JSON.stringify(quizData));
}

// Funktion für den Unendlich-Modus
function startEndlessMode() {
    currentMode = 'endless';
    startScreen.classList.add('hidden');
    quizContainer.classList.remove('hidden');
    backToMainQuizBtn.classList.remove('hidden');
    displayNextQuestion();
}

// Funktion für den Auswahl-Modus
function startSelectionMode() {
    currentMode = 'selection';
    startScreen.classList.add('hidden');
    selectionScreen.classList.remove('hidden');
    backToMainQuizBtn.classList.add('hidden');
    renderQuestionList();
}

// Funktion zum Zurückkehren zum Hauptmenü
function backToMainMenu() {
    startScreen.classList.remove('hidden');
    quizContainer.classList.add('hidden');
    selectionScreen.classList.add('hidden');
}

// Funktion zur Anzeige der nächsten Frage im Unendlich-Modus
function displayNextQuestion() {
    // Buttons und Feedback zurücksetzen
    submitBtn.classList.remove('hidden');
    nextBtn.classList.add('hidden');
    feedbackEl.classList.add('hidden');
    
    const totalWeight = quizData.reduce((sum, q) => sum + q.weight, 0);
    let randomNum = Math.random() * totalWeight;
    currentQuestion = quizData.find(q => {
        randomNum -= q.weight;
        return randomNum <= 0;
    });

    if (currentQuestion) {
        renderQuestion(currentQuestion);
    } else {
        alert("Alle Fragen wurden abgearbeitet!");
        backToMainMenu();
    }
}

// Funktion zum Anzeigen einer Frage
// Funktion zum Anzeigen einer Frage
function renderQuestion(question) {
    // Buttons und Feedback zurücksetzen
    submitBtn.classList.remove('hidden');
    nextBtn.classList.add('hidden');
    feedbackEl.classList.add('hidden');
    
    questionTextEl.textContent = question.question;
    optionsContainerEl.innerHTML = '';
    
    question.options.forEach((option, index) => {
        const optionEl = document.createElement('div');
        optionEl.classList.add('option');
        optionEl.textContent = option;
        optionEl.dataset.index = index;
        optionEl.addEventListener('click', () => {
            document.querySelectorAll('.option').forEach(el => el.classList.remove('selected'));
            optionEl.classList.add('selected');
        });
        optionsContainerEl.appendChild(optionEl);
    });
}


// Funktion zur Überprüfung der Antwort
function checkAnswer() {
    const selectedOption = document.querySelector('.option.selected');
    if (!selectedOption) {
        alert("Bitte wähle eine Antwort aus!");
        return;
    }

    const selectedIndex = parseInt(selectedOption.dataset.index);
    const isCorrect = selectedIndex === currentQuestion.correctIndex;
    let correctOptionEl = optionsContainerEl.children[currentQuestion.correctIndex];

    feedbackEl.classList.remove('hidden');
    if (isCorrect) {
        feedbackEl.textContent = 'Richtig! ✅';
        selectedOption.classList.add('correct');
        updateWeight(currentQuestion, true);
    } else {
        feedbackEl.textContent = `Falsch. Die richtige Antwort war: ${correctOptionEl.textContent} ❌`;
        selectedOption.classList.add('incorrect');
        correctOptionEl.classList.add('correct');
        updateWeight(currentQuestion, false);
    }

    submitBtn.classList.add('hidden');
    nextBtn.classList.remove('hidden'); // "Weiter"-Button immer anzeigen
}

// Funktion zur Aktualisierung der Gewichtung und des Verlaufs
function updateWeight(question, isCorrect) {
    question.history.push(isCorrect);
    if (question.history.length > MAX_HISTORY) {
        question.history.shift();
    }

    if (isCorrect) {
        question.weight = Math.max(0, question.weight - 10);
    } else {
        question.weight = Math.min(DEFAULT_WEIGHT, question.weight + 20);
    }
    saveData();
}

// Funktion zum Rendern der Fragenliste im Auswahl-Modus
function renderQuestionList() {
    questionListEl.innerHTML = '';

    const sortedQuestions = quizData.slice().sort((a, b) => {
        const aCorrect = a.history.filter(h => h).length;
        const bCorrect = b.history.filter(h => h).length;
        const aTotal = a.history.length;
        const bTotal = b.history.length;
        const aRatio = aTotal > 0 ? aCorrect / aTotal : 0;
        const bRatio = bTotal > 0 ? bCorrect / bTotal : 0;

        if (aTotal === 0 && bTotal > 0) return -1;
        if (aTotal > 0 && bTotal === 0) return 1;

        return aRatio - bRatio;
    });

    sortedQuestions.forEach(q => {
        const li = document.createElement('li');
        const correctCount = q.history.filter(h => h).length;
        const totalCount = q.history.length;
        const percentage = totalCount > 0 ? Math.round((correctCount / totalCount) * 100) : 0;
        
        const historyIcons = q.history.map(h => h ? '✅' : '❌').join(' ');

        li.innerHTML = `
            ${q.question}
            <span>(${percentage}%)</span>
            <span>[${historyIcons}]</span>
        `;
        li.addEventListener('click', () => {
            currentQuestion = q;
            selectionScreen.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            renderQuestion(q);
        });
        questionListEl.appendChild(li);
    });
}

// Event-Listener
startEndlessBtn.addEventListener('click', startEndlessMode);
startSelectionBtn.addEventListener('click', startSelectionMode);
submitBtn.addEventListener('click', checkAnswer);
nextBtn.addEventListener('click', () => {
    if (currentMode === 'endless') {
        displayNextQuestion();
    } else if (currentMode === 'selection') {
        selectionScreen.classList.remove('hidden');
        quizContainer.classList.add('hidden');
        renderQuestionList();
    }
});
// Bestätigung für das Hauptmenü im Unendlich-Modus
backToMainQuizBtn.addEventListener('click', () => {
    const isConfirmed = confirm("Bist du sicher, dass du zum Hauptmenü zurückkehren möchtest? Dein Fortschritt wird gespeichert.");
    if (isConfirmed) {
        backToMainMenu();
    }
});

backToMainSelectionBtn.addEventListener('click', backToMainMenu);

// Initialisierung
loadQuestions();</script>
